<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Alves Bandeira â€” WebAR Jogo</title>
    <meta name="theme-color" content="#0b0f14">
  </head>
  <body class="bg-[#0b0f14] text-white min-h-screen">
    <div id="app" class="min-h-screen"></div>

    <div id="stage" class="fixed inset-0">
      <!-- Video background for camera feed (shown during game) -->
      <video id="camera" autoplay playsinline muted class="hidden absolute inset-0 w-full h-full object-cover transform -scale-x-100 z-[1]"></video>
      <!-- Game canvas on top -->
      <canvas id="game" class="absolute inset-0 w-full h-full pointer-events-none z-[2]"></canvas>
    </div>

    <!-- SVG filters for wavy distortion -->
    <svg class="fixed w-0 h-0" aria-hidden="true" focusable="false">
      <filter id="wavy" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="14" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
